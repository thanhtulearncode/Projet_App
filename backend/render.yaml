services:
  - type: web
    name: wall-street-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: CORS_ORIGINS
        value: "http://localhost:3000,https://wall-street-game.vercel.app"
    healthCheckPath: /board
    autoDeploy: true